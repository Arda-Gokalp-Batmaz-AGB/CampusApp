name: Minimal Android CI Workflow

on:
  push:
    branches:
      - main
   # tags:
    #  - ''

jobs:
  build-apk:
    name: Generate APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Client/CampusLink
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build gradle project
        run: ./gradlew build
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace  
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: apk
          path: Client/CampusLink/app/build/outputs/apk/debug/app-debug.apk
          
  release:
    name: Release APK
    needs: build-apk
    #if: startsWith(github.ref, 'refs/tags/v') will be added
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: apk  
          
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Git Semantic Version
        id: semantic_version
        uses: PaulHatch/semantic-version@v5.0.2
        with:
          short_tags: true
          tag_prefix: ""
          format: "${major}.${minor}.${patch}"
          
       
       
       
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ steps.semantic_version.outputs.version }}
          release_name: ${{ steps.semantic_version.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: apk/app-debug.apk
          asset_name: CampusLink.apk
          asset_content_type: application/zip
